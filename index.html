<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros composto</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <main>
        <h1>Calculadora de Juros Composto</h1>
        <form action="">
            <label for="">Valor Incial(Capital)</label>
            <input type="text" autofocus id="capital">
            <label for="">Taxa de Juros a mês</label>
            <input type="text" id="taxa">
            <label for="">Tempo de Rendimento a mês</label>
            <input type="text"id="mes">
            <div>
                <span>AOA 0,00</span>
            </div>
            <button>Calcular</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
